frequency: 30

odom_frame: odom
base_link_frame: base_link
world_frame: map  # 注意

odom0: /odometry/filtered/odom # 订阅第一个EKF的输出
odom0_config:
  [true,  true,  true,   # 使用全部的位姿和姿态
   true,  true,  true,
   false, false, false, # 不再使用速度信息，防止重复计算
   false, false, false,
   false, false, false]
odom0_relative: false

odom1: /gps/odometry # RTK实时解算
odom1_config:
  [true,  true,  false,  # 只使用XY位姿，不使用Z（除非RTK高程非常准确）
   false, false, false,  # 不使用GPS提供的姿态
   false, false, false,  # 不使用GPS提供的速度
   false, false, false,
   false, false, false]
odom1_relative: false # 不对观测量做相对处理
odom1_queue_size: 10

# 高精度IMU
imu0: /imu/data
imu0_config:
  [false, false, false,
   true,  true,  true,
   false, false, false,
   true,  true,  true,
   false, false, false]
imu0_relative: false
imu0_remove_gravitational_acceleration: true

# Add these parameters at the end of the file
